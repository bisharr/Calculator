<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" href="style.css" />

    <title>bisharcalculator</title>

  </head>
  <body>
    <!-- Main -->
    <div class="calculator">
      <!-- output -->
      <div class="output">
        <p>designed by bishar</p>
        <div class="display-1">0</div>
        <div class="display-2">0</div>
        <div class="display-3">0</div>
      </div>
      <!-- input -->
      <div class="input">
        <div class="button c"><span>C</span></div>
        <div class="button ce"><span>CE</span></div>
        <div class="button symbol"><span>%</span></div>
        <div class="button symbol"><span>/</span></div> 

        <div class="button number"><span>7</span></div>
        <div class="button number"><span>8</span></div>
        <div class="button number"><span>9</span></div>
        <div class="button symbol"><span>X</span></div>

        <div class="button number"><span>4</span></div>
        <div class="button number"><span>5</span></div>
        <div class="button number"><span>6</span></div>
        <div class="button symbol"><span>-</span></div>

        <div class="button number"><span>1</span></div>
        <div class="button number"><span>2</span></div>
        <div class="button number"><span>3</span></div>
        <div class="button symbol"><span>+</span></div>

        <div class="button number zero"><span>0</span></div>
        <div class="button number dot"><span>.</span></div>
        <div class="button symbol equal"><span>=</span></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
